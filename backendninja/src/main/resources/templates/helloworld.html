<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<table>
	<thead>
		<tr>
			<th>NAME</th>
			<th>AGE</th>
		</tr>
	</thead>
	<tbody th:each="persona: ${person}">
		<tr>
			<th th:text="${persona.name}"></th>
			<th th:text="${persona.age}"></th>
		</tr>
	</tbody>
</table>
</body>
</html>
